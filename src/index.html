<!DOCTYPE html>
<html lang="en">

<head>
	<title>learn+2+learn</title>

	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Font -->
	<link rel="preload" type="text/css" href="css/theme-font.min.css" as="style">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="Bootstrap/dist/css/bootstrap.css">

	<!-- Main Theme CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.min.css">

	<!-- GymBeam CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="landing-page">
	<div class="content-bg-wrap"></div>

	<div class="header--standard header--standard-landing" id="header--standard">
		<div class="container mt-3">
			<div class="header--standard-wrap">
				<a href="#" class="logo">
					<div class="title-block">
						<h6 class="logo-title">Learn+2+learn</h6>
						<div class="sub-title">Upgrade Your Brain</div>
					</div>
				</a>
			</div>
		</div>
	</div>

	<div class="header-spacer--standard"></div>

	<div class="container">
		<div class="row display-flex">
			<div class="col col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
				<div class="landing-content">
					<h1>Improve your learning</h1>
					<p>Changes that make your brain work different - Network that will improve your learning process.
					</p>
				</div>
			</div>

			<div class="col col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
				<!-- Form -->
				<div class="registration-login-form">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" id="registration-form-tabs" role="tablist">
						<li class="nav-item" role="presentation">
							<a class="nav-link active" id="person-icon" data-bs-toggle="tab" href="#person" role="tab"
								aria-controls="person" aria-selected="true">
								<svg class="olymp-login-icon">
									<use xlink:href="#olymp-register-icon"></use>
								</svg>
							</a>
						</li>

						<li class="nav-item" role="presentation">
							<a class="nav-link" id="learning-icon" data-bs-toggle="tab" href="#learning" role="tab"
								aria-controls="learning" aria-selected="false">
								<svg class="olymp-register-icon">
									<use xlink:href="#olymp-register-icon"></use>
								</svg>
							</a>
						</li>

						<li class="nav-item" role="presentation">
							<a class="nav-link" id="results-icon" data-bs-toggle="tab" href="#results" role="tab"
								aria-controls="results" aria-selected="false">
								<svg class="olymp-register-icon">
									<use xlink:href="#olymp-register-icon"></use>
								</svg>
							</a>
						</li>
					</ul>

					<!-- Tab panes -->
					<form>
						<div class="tab-content" id="registration-form-tabs-content">
							<div class="tab-pane fade show active" id="person" role="tabpanel"
								aria-labelledby="person-tab">

							</div>

							<div class="tab-pane fade" id="learning" role="tabpanel" aria-labelledby="learning">
								<div id="steps"></div>
								<div id="step_generator"><div onclick="render_step()">Add entry</div></div>
								<div id="step_generator"><div onclick="save_button()">Save entry</div></div>
							</div>

							<div class="tab-pane fade" id="results" role="tabpanel" aria-labelledby="results">
								<button type="submit" class="btn btn-purple btn-lg full-width">Send</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- JS Scripts -->
	<script src="js/jQuery/jquery-3.5.1.min.js"></script>

	<script src="js/libs/jquery.mousewheel.min.js"></script>
	<script src="js/libs/perfect-scrollbar.min.js"></script>
	<script src="js/libs/imagesloaded.pkgd.min.js"></script>
	<script src="js/libs/material.min.js"></script>
	<script src="js/libs/selectize.min.js"></script>
	<script src="js/libs/moment.min.js"></script>
	<script src="js/libs/daterangepicker.min.js"></script>
	<script src="js/libs/isotope.pkgd.min.js"></script>
	<script src="js/libs/ajax-pagination.min.js"></script>
	<script src="js/libs/jquery.magnific-popup.min.js"></script>

	<script src="js/main.js"></script>
	<script src="js/libs-init/libs-init.js"></script>

	<script src="Bootstrap/dist/js/bootstrap.bundle.min.js"></script>

	<!-- SVG icons loader -->
	<script src="js/svg-loader.js"></script>

	<!-- GymBeam JS -->
	<script src="js/load_questions.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
